<!DOCTYPE html>
<html class="x-admin-sm"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
        <link rel="stylesheet" th:href="@{/css/xadmin.css}" href="./css/xadmin.css">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script th:src="@{/lib/layui/layui.js}" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script th:src="@{/js/xadmin.js}" type="text/javascript" src="./js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn" onclick="xadmin.open('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>序号</th>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>账号</th>
                                    <th>手机</th>
                                    <th>时间</th>
                                    <th>状态</th>
                                    <th>操作</th></tr>
                                </thead>
                                <tbody th:each="user,iterStat:${users.content}">
                                  <tr>
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.nickname}">小明</td>
                                    <td th:text="${user.username}">小明</td>
                                    <td th:text="${user.phone}"></td>
                                    <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm')}"></td>
                                    <td class="td-status">
                                      <span class="layui-btn layui-btn-normal layui-btn-mini" th:classappend="${user.getStatus()}?'':'layui-btn-disabled'" th:text="${user.getStatus()}?'已启用':'已停用'">已启用</span></td>
                                    <td class="td-manage">
                                      <a onclick="member_stop(this)" th:attr="data-cc=${user.id}" href="javascript:;" th:title="${user.getStatus()}?'停用':'启用'">
                                        <i th:text="${user.getStatus()}?'&#xe601;':'&#xe62f;'" class="layui-icon"></i>
                                      </a>
                                      <a title="编辑"  onclick="xadmin.open('编辑','member-edit.html',600,400)" href="javascript:;">
                                        <i class="layui-icon">&#xe642;</i>
                                      </a>
                                      <a onclick="xadmin.open('修改密码','member-password.html',600,400)" title="修改密码" href="javascript:;">
                                        <i class="layui-icon">&#xe631;</i>
                                      </a>
                                      <a title="删除" onclick="member_del(this)"  th:attr="data-ff=${user.id}" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                      </a>
                                    </td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a th:href="@{/list(page=${users.number}-1)}" th:unless="${users.first}" class="item">上一页</a>
                                    <a th:href="@{/list(page=${users.number}+1)}" th:unless="${users.last}" class="item">下一页</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj){
          var id = $(obj).data('cc');
          layer.confirm('确认执行该操作吗？',function(index){

              if($(obj).attr('title')=='停用'){
                $.ajax({
                    url : "/status",
                    data: {
                        'id':id
                    },
                    success: function (data) {
                        if (data.code==200){
                            //发异步把用户状态进行更改
                            $(obj).attr('title','已停用')
                            $(obj).find('i').html('&#xe62f;');
                            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                            layer.msg('已停用!',{icon: 5,time:1000});
                        }
                    }
                })

              }else{
                  $.ajax({
                      url : "/unstatus",
                      data: {
                          'id':id
                      },
                      success: function (data) {
                          if (data.code==200){
                              //发异步把用户状态进行更改
                              $(obj).attr('title','启用')
                              $(obj).find('i').html('&#xe601;');

                              $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                              layer.msg('已启用!',{icon: 5,time:1000});
                          }
                      }
                  })
              }
          });
      }

      /*用户-删除*/
      function member_del(obj){
          var deleteid = $(obj).data('ff');
          console.log(deleteid)
          layer.confirm('确认要删除吗？',function(index){
              $.ajax({
                  url : "/deleteUser",
                  data: {
                      'id':deleteid
                  },
                  success: function (data) {
                      //发异步删除数据
                      $(obj).parents("tr").remove();
                      layer.msg('已删除!',{icon:1,time:1000});
                  }
              })
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
</html>
