<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
      <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css">
      <link rel="stylesheet" th:href="@{/css/xadmin.css}" href="./css/xadmin.css">
      <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
      <script th:src="@{/lib/layui/layui.js}" src="./lib/layui/layui.js" charset="utf-8"></script>
      <script th:src="@{/js/xadmin.js}" type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form id="form" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>类型名字
                    </label>
                    <div class="layui-input-inline">
                        <input type="hidden" id="tagId" th:value="${tag.getId()}">
                        <input type="text" id="name" name="name" class="layui-input" th:value="${tag.getName()}">
                    </div>
                </div>
                <div class="layui-form-item">
                <button class="layui-btn" id="update" type="button">修改</button>
              </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          $("#update").click(function () {
              var id = $("#tagId").val();
              $.ajax({
                  url:'/admins/tags/'+id,
                  type:'post',
                  data: $('#form').serialize(),
                  success:function (data) {
                      if(data.code==200){
                          layer.alert("修改成功", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      }
                      if(data.code==404){
                          layer.msg(data.msg,function () {})
                      }
                      if(data.code==500){
                          layer.msg(data.msg,function () {})
                      }
                  }
              })
          });
          //   console.log(data);
          //   //发异步，把数据提交给php
          //   var id = $("#typeId").val();
          //   $.ajax({
          //       url:'/admins/types/'+id,
          //       type:'post',
          //       data: form.serialize(),
          //       success:function (data) {
          //           if(data.code==200){
          //               layer.alert("修改成功", {icon: 6},function () {
          //                   // 获得frame索引
          //                   var index = parent.layer.getFrameIndex(window.name);
          //                   //关闭当前frame
          //                   parent.layer.close(index);
          //               });
          //           }
          //           if(data.code==404){
          //               layer.msg(data.msg,function () {})
          //           }
          //           if(data.code==500){
          //               layer.msg(data.msg,function () {})
          //           }
          //       }
          //   })
          //   return false;
          // });


        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render(); 
            }else{
               $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();  
            }
        });
          
          
        });
    </script>
  </body>

</html>
